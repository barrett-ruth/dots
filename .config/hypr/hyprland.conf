exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland THEME
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland THEME

monitor=,preferred,auto,1

env = XDG_CURRENT_DESKTOP,Hyprland
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = GBM_BACKEND,nvidia-drm
env = GSK_RENDERER,ngl
env = __NV_PRIME_RENDER_OFFLOAD,1
env = __VK_LAYER_NV_optimus,NVIDIA_only

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
cursor {
    no_hardware_cursors = true
}

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 5

    layout = master
    resize_on_border = true
}

master {
    new_status = slave
    new_on_top = false
    mfact = 0.50
}

source = ~/.config/hypr/theme.conf

decoration {
    rounding = 0

    active_opacity = 1.0
    inactive_opacity = 1.0

    blur {
        enabled = false
    }
}

animations {
    enabled = false
}

input {
    kb_layout = us,us
    kb_variant = ,colemak
    follow_mouse = 1
    sensitivity = 0
}

exec-once = dunst
exec-once = sclip
exec-once = hypridle
exec-once = hyprpaper
exec-once = [workspace 1 silent] ${TERMINAL} -e mux
exec-once = [workspace 2 silent] ${BROWSER} --ozone-platform=wayland
exec-once = hypr borders

bindl = , XF86AudioRaiseVolume, exec, hypr volume up
bindl = , XF86AudioLowerVolume, exec, hypr volume down
bindl = , XF86AudioMute, exec, hypr volume toggle

bindl = , XF86MonBrightnessUp, exec, hypr brightness up
bindl = , XF86MonBrightnessDown, exec, hypr brightness down

bind = ALT, SPACE, exec, rofi -show run
bind = ALT, TAB, workspace, previous
bind = ALT, A, cyclenext
bind = ALT, B, exec, pkill -USR1 waybar || waybar
bind = ALT, D, layoutmsg, swapprev
bind = ALT, F, cyclenext, prev
bind = ALT, H, resizeactive, -15 0
bind = ALT, J, resizeactive, 0 15
bind = ALT, K, resizeactive, 0 -15
bind = ALT, L, resizeactive, 15 0
bind = ALT, Q, killactive,
bind = ALT, U, layoutmsg, swapnext

bind = ALT CTRL, B, exec, hypr pull bitwarden-desktop
bind = ALT CTRL, C, exec, hypr pull ${BROWSER}
bind = ALT CTRL, D, exec, hypr pull discord
bind = ALT CTRL, S, exec, hypr pull signal-desktop
bind = ALT CTRL, T, exec, hypr pull Telegram
bind = ALT CTRL, V, exec, hypr pull vesktop
bind = ALT CTRL, Y, exec, hypr pull sioyek

bind = ALT SHIFT, RETURN, exec, hypr spawnfocus --ws 1 ${TERMINAL}
bind = ALT SHIFT, B, exec, hypr spawnfocus --ws 6 bitwarden-desktop
bind = ALT SHIFT, C, exec, hypr spawnfocus --ws 2 ${BROWSER} --ozone-platform=wayland
bind = ALT SHIFT, D, exec, hypr spawnfocus --ws 5 discord
bind = ALT SHIFT, F, togglefloating
bind = ALT SHIFT, G, exec, hypr pull ${TERMINAL}
bind = ALT SHIFT, Q, exec, hypr exit
bind = ALT SHIFT, R, exec, hyprctl reload
bind = ALT SHIFT, S, exec, hypr spawnfocus --ws 6 signal-desktop
bind = ALT SHIFT, T, exec, hypr spawnfocus --ws 6 Telegram
bind = ALT SHIFT, V, exec, hypr spawnfocus --ws 5 vesktop
bind = ALT SHIFT, Y, exec, hypr spawnfocus --ws 3 sioyek

bind = , XF86Tools, submap, scripts
submap = scripts

bind = , A, exec, set-speaker
bind = , C, exec, bash -lc 'cliphist list | rofi -dmenu -p "copy to clipboard" --lines 15 | cliphist decode | wl-copy'
bind = , F, exec, [float; fullscreen] ghostty -e lf
bind = , K, exec, skb
bind = , O, exec, ocr
bind = , P, exec, hypr pull
bind = , S, exec, sss
bind = , T, exec, theme

bind = , catchall, submap, reset
submap = reset

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

windowrulev2 = tile, class:^(sioyek)$

bind = ALT, 1, workspace, 1
bind = ALT, 2, workspace, 2
bind = ALT, 3, workspace, 3
bind = ALT, 4, workspace, 4
bind = ALT, 5, workspace, 5
bind = ALT, 6, workspace, 6
bind = ALT, 7, workspace, 7
bind = ALT, 8, workspace, 8
bind = ALT, 9, workspace, 9

bind = ALT SHIFT, 1, movetoworkspace, 1
bind = ALT SHIFT, 2, movetoworkspace, 2
bind = ALT SHIFT, 3, movetoworkspace, 3
bind = ALT SHIFT, 4, movetoworkspace, 4
