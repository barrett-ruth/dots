general {
    lock_cmd = swaylock -f -i $HOME/img/wp/random.jpg --indicator-radius 0 --indicator-thickness 0
    before_sleep_cmd = swaylock -f -i $HOME/img/wp/random.jpg --indicator-radius 0 --indicator-thickness 0
}

listener {
    timeout = 300
    on-timeout = swaylock -f -i $HOME/img/wp/random.jpg --indicator-radius 0 --indicator-thickness 0
}

listener {
    timeout = 600
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

listener {
    timeout = 900
    on-timeout = systemctl suspend
}
